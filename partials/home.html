<div ng-controller="postsCtrl">
<div ng-repeat="post in posts">
<h1>{{post.name}}</h1>
<p> {{post.content}} </p>
	<p>
	<a href="#!/comments/{{post.id}}">{{post.comments.length}} commentaires</a>
   </p>
<hr>
</div>

</div>
